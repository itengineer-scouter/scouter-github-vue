<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin k.wakamatsu@kuroco.jp
    DocumentRoot "/var/www/scouter-github-vue/dist"
    ServerName dev.itengineer-scouter.work
    SSLCertificateFile /etc/letsencrypt/live/dev.itengineer-scouter.work/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/dev.itengineer-scouter.work/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/dev.itengineer-scouter.work/chain.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
